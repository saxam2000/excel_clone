<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="menu_container">
        <div class="formatting-container">
            <div class="subgroup">
                <select id="font-family" class="font-family">
                    <option value="Arial">Font-1</option>
                    <option value="Cambria">Font-2</option>
                    <option value="Georgia">Font-3</option>
                    <option value="monospace">Font-4</option>
                    <option value="Helvetica, sans-serif">Font-5</option>
                    <option value='"Times New Roman", Times, serif'>Font-6</option>
                    
                </select>
                <div class="BUI_container">
                    <input type="button" value="B" class="bold button">
                    <input type="button" value="U" class="underline button">
                    <input type="button" value="I" class="italic button">
                </div>
            </div>
            <div class="subgroup">
                <select id="font-size" class="font-size">
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="22">22</option>
                    <option value="24">24</option>
                    <option value="26">26</option>
                    
                </select>
                <div class="color-container">
                    <input type="color" value="#000000" id="color">
                    <input type="color" value="#ffffff" id="bg-color">
                </div>
            </div>
        </div>
        <div class="alignment-container">
            <input type="button" value="L" class="align-btn left button">
            <input type="button" value="C" class="align-btn center button">
            <input type="button" value="R" class="align-btn right button">
        </div>
        <div class="opensavedown">
            <i class="fas fa-download download icon  menubutton"></i>
            <i class="fas fa-save save icon menubutton"></i>
            <i class="fas fa-envelope-open-text open icon menubutton"></i>
            <i class="fas fa-plus-circle new icon menubutton"></i>
        </div>
    </div>
    <div class=" formula_container ">
        <input type="text " class="address-box " readonly>
        <div class="seperator ">:</div>
        <input type="text " class="formula-box ">
    </div>

    <div class="grid_container ">
        <div class="top-left-block "></div>
        <div class="top-row ">
        </div>
        <div class="left-col ">
            <div class="left-col-box "></div>
        </div>
        <div class="grid "></div>

    </div>
    <div class="sheets ">
        <div class="add_sheet_container ">
            <i class="fas fa-plus icon "></i>
        </div>
        <div class="sheets-list ">

            <div class="sheet active-sheet " sheetIdx="1 ">sheet1</div>
        </div>
    </div>
    <script src="init.js " defer>
    </script>
    <script src="script.js " defer></script>
    <script src="openSaveNewDownload.js" defer></script>
</body>

</html>
